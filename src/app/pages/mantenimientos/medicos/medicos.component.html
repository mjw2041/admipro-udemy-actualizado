<div class="row animated fadeIn fast"
    *ngIf = "cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
              class="form-control"
              placeholder="Buscar Medicos"
              (keyup) = "buscar(txtTermino.value)"
              #txtTermino />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf = "cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading"> Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"> Por favor Espere </p>
    </div>
  </div>
</div>

<!-- column -->
<div class="row">
  <div class="col-12"
     *ngIf = "!cargando">
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-10">
              <h4 class="card-title">Medicos ({{ medicos.length }}) </h4>
              <h6 class="card-subtitle"> Medicos registrados en mi aplicacion</h6>
            </div>
            <div class="row">
            </div>

            <div class ="text-right">
                <a class="btn btn-success"
                        routerLink = "/dashboard/medico/nuevoMedico"
                >
                    <i class ="fa fa-hospital-o"></i>
                    Crear Medicos
            </a>
            </div>
          </div>


            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class= "w-20">Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap w-20">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let medico of medicos">
                          <td>
                              <img [src] = "medico.img | imagen:'medicos'"
                              [alt] = "medico.nombre"
                              class = "avatar cursor"
                              (click) = "abrirModal(medico)"
                              >
                          </td>
                          <td> {{ medico.nombre }}   </td>
                          <td class="text-nowrap text-center">
                              <a [routerLink] ="['/dashboard/medico', medico._id]"
                                 data-toggle="tooltip"
                                 data-original-title="Editar">
                                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                              </a>
                              <a (click) = "borrarMedico(medico)"
                                 data-toggle="tooltip"
                                 class = "cursor"
                                 data-original-title="Borrar">
                               <i class="fa fa-close text-danger"></i>
                            </a>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div class="btn btn-secondary"> Anteriores </div>
            &nbsp;
            <div class="btn btn-secondary"> Siguientes </div> -->
        </div>
    </div>
  </div>
</div>

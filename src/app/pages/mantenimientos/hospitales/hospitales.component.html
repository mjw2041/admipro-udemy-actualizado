<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
         <input type="text"
                class="form-control"
                placeholder="Buscar Hospitales"
                (keyup) = "buscar(txtTermino.value)"
                #txtTermino/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
   *ngIf = "cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading"> Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"> Por favor Espere </p>
    </div>
  </div>
</div>

<!-- column -->
<div class="row"
      *ngIf = "!cargando" >
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-10">
            <h4 class="card-title">Hospitales ({{ hospitales.length }}) </h4>
            <h6 class="card-subtitle"> Hospitales registrados en mi aplicacion</h6>
          </div>
          <div class="row">
          </div>

          <div class ="text-right">
              <button class="btn btn-success"
                      (click) = "abrirSweetAlert()"
              >
                  <i class ="fa fa-hospital-o"></i>
                  Crear Hospitales
              </button>
          </div>
        </div>


        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th> Foto </th>
                        <th> Nombre </th>

                        <th class="text-nowrap w-20">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let hospital of hospitales" >
                        <td>
                              <img [src] = "hospital.img | imagen:'hospitales'"
                                  [alt] = "hospital.nombre"
                                  class = "avatar cursor"
                                  (click) = "abrirModal(hospital)">
                        </td>
                        <td>
                            <input type="text"
                                  class = "form-control"
                                  placeholder="Nombre de Hospitales"
                                  [(ngModel)] = "hospital.nombre">
                          </td>

                        <td class="text-nowrap text-center">
                            <a (click) = "guardarCambios(hospital)"
                               data-toggle="tooltip"
                               class = "cursor"
                               data-original-title="Guardar Cambios">
                               <i class="fa fa-pencil text-inverse m-r-10"></i>
                            </a>

                            <a (click) = "eliminarHospital(hospital)"
                               data-toggle="tooltip"
                               class = "cursor"
                               data-original-title="Borrar">
                               <i class="fa fa-close text-danger"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
            <!-- <div class="btn btn-secondary"> Anteriores </div>
            &nbsp;
            <div class="btn btn-secondary"> Siguientes </div> -->
      </div>
    </div>
  </div>
</div>
